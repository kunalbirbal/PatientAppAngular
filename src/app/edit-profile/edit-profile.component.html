
<mat-sidenav-container
class="example-container" (backdropClick)="close('backdrop')">

<mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
<app-app-sidenav></app-app-sidenav>
</mat-sidenav>

<!-- Main Content Start -->
<mat-sidenav-content>

<div class="top-header">
    <button mat-button class="toggle-menu" (click)="sidenav.open()"><i class="material-icons">menu</i></button>
    <span>Profile</span>
    <div class="logo">
        <div class="pageHeading">
            Edit Profile
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="patientForm">
        <div class="content-box">
            <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="row">

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Full Name" type="text" formControlName="name">
                        </mat-form-field>
                        <div class="errTxt" *ngIf="patientForm.controls['name'].touched && !patientForm.controls['name'].valid">
                            <span *ngIf="patientForm.controls['name'].hasError('required') ">
                                Name is required
                            </span>
                        </div>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Contact" type="text" formControlName="contact">
                        </mat-form-field>
                        <div class="errTxt" *ngIf="patientForm.controls['contact'].touched && !patientForm.controls['contact'].valid">
                            <span *ngIf="patientForm.controls['contact'].hasError('required') ">
                                Contact is required
                            </span>
                            <span *ngIf="patientForm.controls['contact'].hasError('pattern') ">
                                Invalid Phone No.
                            </span>
                        </div>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Aadhar" type="text" formControlName="aadhar_no">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Gender" type="text" formControlName="gender">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Age" type="text" formControlName="age">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Address" type="text" formControlName="address">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="City" type="text" formControlName="city">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="State" type="text" formControlName="state">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Pincode" type="text" formControlName="pincode">
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput placeholder="Email" type="text" formControlName="email">
                        </mat-form-field>
                        <div class="errTxt" *ngIf="patientForm.controls['email'].touched && !patientForm.controls['email'].valid">
                            <span *ngIf="patientForm.controls['email'].hasError('email') ">
                                Invalid Email Address.
                            </span>
                        </div>
                    </div>

                    <div class="col-12">
                            <input placeholder="Photo" type="file" (change)="onFileChange($event)" formControlName="photo">
                    </div>

                    <div class="col-12">
                        <div class="button-row mt-3">
                            <button type="submit" [disabled]="!patientForm.valid" mat-button class="mat-raised-button mat-primary">Update Details</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>

</mat-sidenav-content>
</mat-sidenav-container>
<!-- Main Content End -->
